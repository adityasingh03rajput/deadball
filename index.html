<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>P2P Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 2em;
      text-align: center;
    }
    #chat {
      display: none;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      width: 90%;
      margin: 1em auto;
      overflow-y: auto;
      background: #fff;
      padding: 1em;
      text-align: left;
    }
    input {
      padding: 0.5em;
      margin: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      margin: 0.5em;
    }
  </style>
</head>
<body>
  <h1>P2P Chat App</h1>
  <input id="username" placeholder="Your name" />
  <input id="room-code" placeholder="Room code" />
  <br />
  <button id="create-btn">Create Room</button>
  <button id="join-btn">Join Room</button>

  <div id="chat">
    <h2>Chat Room</h2>
    <div id="messages"></div>
    <input id="message-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script>
    let peer;
    let connections = {};
    let username, roomCode;

    document.getElementById('create-btn').addEventListener('click', () => {
      username = document.getElementById('username').value.trim();
      roomCode = document.getElementById('room-code').value.trim();
      if (!username || !roomCode) return alert('Fill all fields');

      const id = `${roomCode}-${username}`;
      peer = new Peer(id, {
        host: 'peerjs-server.herokuapp.com',
        port: 443,
        path: '/',
        secure: true
      });

      peer.on('open', () => {
        console.log('Created room as host:', id);
        document.getElementById('chat').style.display = 'block';
      });

      peer.on('connection', conn => {
        connections[conn.peer] = conn;
        conn.on('data', showMessage);
      });
    });

    document.getElementById('join-btn').addEventListener('click', () => {
      username = document.getElementById('username').value.trim();
      roomCode = document.getElementById('room-code').value.trim();
      if (!username || !roomCode) return alert('Fill all fields');

      const id = `${roomCode}-${username}`;
      peer = new Peer(id, {
        host: 'peerjs-server.herokuapp.com',
        port: 443,
        path: '/',
        secure: true
      });

      peer.on('open', () => {
        console.log('Joining room as client:', id);
        document.getElementById('chat').style.display = 'block';

        for (let i = 1; i <= 3; i++) {
          const possiblePeer = `${roomCode}-user${i}`;
          if (possiblePeer !== id) {
            let conn = peer.connect(possiblePeer);
            conn.on('open', () => {
              console.log('Connected to', possiblePeer);
              conn.send(`${username} joined the chat.`);
              connections[possiblePeer] = conn;
              conn.on('data', showMessage);
            });
          }
        }
      });
    });

    document.getElementById('send-btn').addEventListener('click', () => {
      const msg = document.getElementById('message-input').value.trim();
      if (!msg) return;

      const fullMsg = `${username}: ${msg}`;
      showMessage(fullMsg);
      Object.values(connections).forEach(c => c.send(fullMsg));
      document.getElementById('message-input').value = '';
    });

    function showMessage(message) {
      const msgDiv = document.getElementById('messages');
      msgDiv.innerHTML += `<div>${message}</div>`;
      msgDiv.scrollTop = msgDiv.scrollHeight;
    }
  </script>
</body>
</html>
